<div class="container-fluid gx-0 gy-0">
  <!--  Full width header        -->
  <header class="container-fluid header-container py-2">
    <!--  Header Content  -->
    <div
      class="container-xxl d-flex flex-column align-items-center flex-md-row justify-content-between align-content-center py-2 ">
      <h2 class="full-uniName d-none d-lg-inline">Lumina Tech University Students</h2>
      <h2 class="short-uniName d-inline d-lg-none">LT University Students</h2>

      <div class="input-container input-height position-relative" role="search" aria-label="Student directory search">
        <input class="input-height full-width" type="text" name="search" id="student-search">
        <label class="up-label" for="student-search">Search by name...</label>
        <span class="search-icon"><img src="img/icn-search.svg" alt="" aria-hidden="true"></span>
      </div>


    </div>
    <!-- End of Header Content -->
  </header>
  <!-- End of Header -->




  <div class="container-xxl students-wrapper">
    <div class="row g-2 justify-content-center students-page">

      <!-- Dynamically insert students here

        EXAMPLE - Student list item:

        <li class="student-item cf">
          <div class="student-details">
            <img class="avatar" src="https://randomuser.me/api/portraits/women/25.jpg" alt="Profile Picture">
            <h3>Ethel Dean</h3>
            <span class="email">ethel.dean@example.com</span>
          </div>
          <div class="joined-details">
            <span class="date">Joined 12-15-2005</span>
          </div>
        </li>

      -->

    </div>
  </div>


  <div class="container-fluid  pagination-buttons">
    <ul class="d-flex justify-content-center link-list py-2">

      <!-- Dynamically insert pagination buttons here

          EXAMPLE - Two pagination buttons, one with active class, one without:

          <li>
            <button type="button" class="active">1</button>
          </li>
          <li>
            <button type="button">2</button>
          </li>

        -->

    </ul>
  </div>

</div>
